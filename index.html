<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles/fonts.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <link href="styles/shop-now.css" rel="stylesheet" />
    <link href="styles/mobile-header.css" rel="stylesheet" />
    <link href="styles/running-line.css" rel="stylesheet" />
    <link href="styles/slogan.css" rel="stylesheet" />
    <link href="styles/content-centered.css" rel="stylesheet" />
    <link href="styles/magazine.css" rel="stylesheet" />
    <link href="styles/starter-kit.css" rel="stylesheet" />
  </head>
  <body>
    <div class="running-line"></div>

    <!-- ================================================================================================ -->

    <div class="mobile-header">
      <div class="mobile-header__menu">
        <img class="mobile-header__menu-image" src="images/mobile-menu.webp" />
      </div>
      <img class="mobile-header__logo" src="images/mobile-logo.webp" />
      <div class="mobile-header__cart">
        <img class="mobile-header__cart-image" src="images/mobile-cart.png" />
        <div class="mobile-header__cart-figure">0</div>
      </div>
    </div>

    <!-- ================================================================================================= -->
    <div class="shop-now__header">
      <div class="shop-now__logo">
        <img class="shop-now__logo-logo" src="images/shop-now-logo.png" />
      </div>
      <div class="shop-now__menu">
        <div class="shop-now__menu-item">
          SHOP
          <div class="shop-now__submenu">
            <div class="shop-now__submenu-item">COFFEE</div>
            <div class="shop-now__submenu-item">MERCH</div>
            <div class="shop-now__submenu-item">EQUIPMENT</div>
            <div class="shop-now__submenu-item">LIMITED DROPS</div>
            <div class="shop-now__submenu-item">BUNDELS</div>
          </div>
        </div>
        <div class="shop-now__menu-item shop-now__menu-item_blue">ABOUT US</div>
        <div class="shop-now__menu-item shop-now__menu-item_purple">
          COMMUNITY
        </div>
        <img src="images/cup.svg" class="shop-now__menu-image" />
        <div class="shop-now__menu-item">CONTACT</div>
        <div class="shop-now__menu-item">LOCATIONS</div>
      </div>
      <div class="shop-now__novigation">
        <div class="shop-now__novigation-content">
          <img
            class="shop-now__novigation-image"
            src="images/sop-now-search.webp"
          />
          <img
            class="shop-now__novigation-image"
            src="images/shop-now-profile.webp"
          />
          <div class="shop-now__novigation-cart">
            <img
              class="shop-now__novigation-cartimage"
              src="images/mobile-cart.png"
            />
            <div class="shop-now__novigation-figure">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="shop-now">
      <div class="shop-now__button">
        <div class="shop-now__button-text">SHOP NOW</div>
        <div class="shop-now__button-image">
          <img src="images/orange.svg" class="shop-now__button-orange" />
          <img src="images/streak.svg" class="shop-now__button-streak" />
          <img
            src="images/yellow.svg"
            width="52px"
            class="shop-now__button-yellow"
          />
        </div>
      </div>
    </div>

    <!-- ================================================================================================= -->

    <div class="slogan">
      <div class="slogan__text">
        <img class="slogan__bean slogan__bean_left" src="images/bean1.webp" />
        <img class="slogan__bean slogan__bean_right" src="images/bean2.webp" />
        making coffee
        <div class="slogan__text slogan__text_bubble">fun</div>
        & approachable
      </div>
    </div>

    <!-- ========================================================================================================= -->

    <div class="content-centered">
      <div class="magazines">
        <img class="magazines__item" src="images/thrillist.webp" height=48px"
        width="170.66px">
        <img
          class="magazines__item"
          src="images/forbes.svg"
          height="60px"
          width="182px"
        />
        <img
          class="magazines__item"
          src="images/newyork.svg"
          height="42px"
          width="170.66px"
        />
        <img
          class="magazines__item"
          src="images/rolling.svg"
          height="31px"
          width="170.66px"
        />
        <img
          class="magazines__item"
          src="images/huffpost.svg"
          height="24px"
          width="170.66px"
        />
        <img
          class="magazines__item"
          src="images/addweek.svg"
          height="60px"
          width="170.66px"
        />
      </div>
    </div>
    <!-- ========================================================================================================= -->
    <div class="content-centered">
      <div class="starter-kit">
        <div class="starter-kit__content">
          <div class="starter-kit__title">The Couplet Starter Kit</div>
          <div class="starter-kit__paragraph">
            Our coffee beans are from family run<br />
            farms, and taste fantastic.
          </div>
          <div class="starter-kit__button">
            <div class="starter-kit__button-text">
              ADD TO CART (10% OFF BUNDLE)
            </div>
          </div>
        </div>
        <img class="starter-kit__image" src="images/starter-kit.webp" />
      </div>
    </div>
    <div class="bottom-placeholder"></div>
  </body>
</html>
